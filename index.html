<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
       <form action="" class="form" id="form">
           <div class="form-control">
               <label for="">Username</label>
               <input type="text" placeholder="christian" id="username">
               <img src="check_circle_black_24dp.svg" class="pass" alt="">
               <img src="error_black_24dp.svg" class="fail" alt="">
               <small>Error message</small>
           </div>
           <div class="form-control">
            <label for="">Email</label>
            <input type="email" placeholder="christian@gmail.com" id="email">
            <img src="check_circle_black_24dp.svg"  class="pass" alt="">
            <img src="error_black_24dp.svg" class="fail" alt="">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="">password</label>
            <input type="password" placeholder="password" id="password">
            <img src="check_circle_black_24dp.svg"  class="pass" alt="">
            <img src="error_black_24dp.svg" class="fail" alt="">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="">password check</label>
            <input type="password" placeholder="password two" id="password2">
            <img src="check_circle_black_24dp.svg"  class="pass"  alt="">
            <img src="error_black_24dp.svg" class="fail" alt="">
            <small>Error message</small>
        </div>
        <button>Submit</button>
       </form>

    </div>
    <script src="form.js"></script>
</body>
</html>
